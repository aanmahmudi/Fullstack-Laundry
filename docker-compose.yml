services:
  db:
    image: postgres:16
    restart: always
    ports: 
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: subrutin
      POSTGRES_PASSWORD: subrutin
      POSTGRES_DB: db-laundry
      TZ: Asia/Jakarta
      PGTZ: Asia/Jakarta

  frontend:
    image: nginx:alpine
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    environment:
      TZ: Asia/Jakarta

  app:
    build: ./backend
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      TZ: Asia/Jakarta
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db-laundry
      SPRING_DATASOURCE_USERNAME: subrutin
      SPRING_DATASOURCE_PASSWORD: subrutin
    dns:
      - 8.8.8.8

volumes:
  postgres_data:
